<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor login</title>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css" />

    <link rel="shortcut icon" href="./images/fevicon.ico" type="image/x-icon">
</head>
<body>
    <div>
        <section class="bg-gradient-to-r from-emerald-100 via-white to-emerald-100">
            <div class="logo translate-y-[-120px] translate-x-[-15px] absolute">
                <a href="index.html">
                    <img class="h-80" src="images/logo.png" alt="logo" />
                </a>
            </div>
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <div class="w-full rounded-lg md:mt-0 sm:max-w-md xl:p-0 border-2 border-teal-600 bg-gradient-to-t from-emerald-300/70 to-teal-500/70 shadow-lg shadow-red-900">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-green-950 md:text-2xl">
                            Sign in to your account
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="#">
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-green-950">Your email</label>
                                <input type="email" name="email" id="email" class="bg-white border border-black text-green-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@gmail.com" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-green-950">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-white border border-black text-green-950 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                      <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                    </div>
                                    <div class="ml-3 text-sm">
                                      <label for="remember" class="text-green-950 ">Remember me</label>
                                    </div>
                                </div>
                                <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
                            </div>
                            <button type="submit" class="border-2 border-black w-full text-green-950 bg-gradient-to-t from-slate-400 to-slate-500  focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:text-white ">Sign In</button>
                            <p class="text-sm font-normal text-green-950">
                                Don’t have an account yet? <a href="docreg.html" class="font-medium text-primary-600 hover:underline">Register here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
          </section>
    </div>
    
</body>
</html>
