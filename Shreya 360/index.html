<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care 360</title>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css" />

    <link rel="shortcut icon" href="./images/fevicon.ico" type="image/x-icon">

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head> 
<body class="bg-gradient-to-r from-emerald-100 via-white to-emerald-100">
    <wrapper>
        <div>
            <div class="navbar h-24 border-b-2 border-teal-600 bg-gradient-to-t from-emerald-300/70 to-teal-500/70 flex  justify-between fixed top-0 left-0 right-0 w-full backdrop-blur-sm">

                <div class="logo translate-y-[-120px] translate-x-[-15px]">
                    <img class="h-80" src="images/logo.png" alt="logo" />

                </div>


                <div class="nav-links">
                    <ul class="flex">
                        <li class="item p-8 pr-0 hover:text-neutral-700"><a href="#home">Home</a></li>
                        <li class="item p-8 pr-0 hover:text-neutral-700"><a href="#features">Features</a></li>
                        <li class="item p-8 pr-0 hover:text-neutral-700"><a href="#gettingStarted">Getting Started</a></li>
                        <li class="item p-8 pr-0 hover:text-neutral-700"><a href="#team">Team</a></li>
                        <li class="item p-8 pr-0 hover:text-neutral-700"><a href="#collaborate">Collaborate</a></li>
                        <li class="item p-8 hover:text-neutral-700"><a href="#contactUs">Contact Us</a></li>
                    </ul>
                </div>


                <div class="nav-right drop-down m-6 flex w-[14rem]">
                    <div class="group mr-5">
                        <button class="button border-teal-600 border-2 px-4 py-1 text-white bg-teal-600 hover:bg-teal-500 hover:border-teal-500 rounded-sm">Log In</button>
                        <div class="hidden flex-col border-2 border-teal-500 bg-green-200 text-black group-hover:flex  rounded-lg">
                            <a class="hover:bg-green-300 text-center border-b-2 border-teal-500" href="doclogin.html">Doctor</a>
                            <a class="hover:bg-green-300 text-center" href="patlogin.html">Patient</a>
                        </div>
                    </div>

                    <div class="group">
                        <button class="button border-teal-600 border-2 px-4 py-1 text-white bg-teal-600 hover:bg-teal-500 hover:border-teal-500 rounded-sm">Register</button>
                        <div class="hidden flex-col border-2 border-teal-500 bg-green-200 text-black group-hover:flex rounded-lg">
                            <a class="hover:bg-green-300 text-center border-b-2 border-teal-500" href="docreg.html">Doctor</a>
                            <a class="hover:bg-green-300 text-center" href="patreg.html">Patient</a>
                        </div>
                    </div>
                </div>

            </div>


            

            <div class="mt-24">
                <div class="section1 h-96">front page</div>

                <div class="section2 features h-96">features</div>

                <div class="section3 features h-96">how to get started</div>

                <div class="section3 team h-96"></div>
                    
                      

                <div class="section5 collaborate h-96">how can u collaborate</div>
                <div class="section6 contactUs h-96">email, insta, linked, twitter etc</div>
            </div>
        </div>

<!-- -------------------------------------------------------------------------------------------------------------------------- -->

        <div class="max-w-2xl mx-auto">

            <div id="default-carousel" class="relative" data-carousel="static">
             
                <div class="overflow-hidden relative h-56 rounded-lg sm:h-64 xl:h-80 2xl:h-96">
                   
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl ">Primer Slide</span>
                        <img src="./images/doctor1.jpg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                    </div>
                   
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./images/doctor1.jpg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                    </div>
                   
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./images/doctor1.jpg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                    </div>
                </div>
                
                
                <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                </div>
               
                <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30  group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
                        <svg class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        <span class="hidden">Anterior</span>
                    </span>
                </button>
                <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 0 group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
                        <svg class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        <span class="hidden">Siguiente</span>
                    </span>
                </button>
            </div>
        
            <p class="mt-5">Este slide carousel se ha hecho con Tailwindcss
            </p>
            <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
        </div>
    </wrapper>


    <script src="script.js"></script>
</body>
</html>
